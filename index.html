<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <link

  <body>
    <div class="container bg-light min-vh-100 h-100 py-5">
      <div class="card" id="upload-group">
        <div class="input-group px-3 py-3">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="upload"
              aria-describedby="inputGroupFile"
            />
            <label class="custom-file-label" for="upload">Выберите файл</label>
          </div>
        </div>
      </div>

      <div class="card visually-hidden" id="form-container">
        <div
          class="
            card-header
            d-flex
            flex-sm-row flex-column-reverse
            justify-content-between
            align-items-center
          "
        >
          <h1 id="filename" class="mt-sm-1 mt-3"></h1>

          <button class="btn btn-danger" id="reset-btn">Сброс</button>
        </div>

        <form class="card-body" id="form"></form>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
